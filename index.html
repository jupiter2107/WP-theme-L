<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple WordPress Theme L</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="L-title">
        <div class="page-header">
          <h1>Simple WordPress Theme "L"</h1>
        </div>
        <p class="lead">Bootstrap を使った WordPress テーマを製作しています。</p>
      </div>
      <div class="L-link">
        <h3>製作過程など</h3>
        <div class="row">
          <div class="col-xs-12 col-sm-4" style="padding-bottom: 3px;">
            <a href="http://minerva.moe.in/gworks/blog/" class="btn btn-default btn-lg btn-block" role="button">製作過程</a>
          </div>
          <div class="col-xs-12 col-sm-4" style="padding-bottom: 3px;">
            <a href="http://minerva.moe.in/wpthemetest/" class="btn btn-default btn-lg btn-block" role="button">サンプルページ</a>
          </div>
          <div class="col-xs-12 col-sm-4" style="padding-bottom: 3px;">
            <a href="https://github.com/jupiter2107/WP-theme-L" class="btn btn-default btn-lg btn-block" role="button">ソースコード</a>
          </div>
        </div>
      </div>
      <div class="L-sample">
        <h3>HTML 形式でのサンプル</h3>
        <div class="row">
          <div class="col-xs-12 col-sm-6">
            <div class="thumbnail">
              <a href="./index-1.html"><img src="./img/index-1.png"></a>
              <div class="caption">
                <h3>トップページ その1</h3>
                <p>よくあるブログのように、縦に記事が並ぶタイプです。</p>
              </div>
            </div>
          </div>
          <div class="col-xs-12 col-sm-6">
            <div class="thumbnail">
              <a href="./index-2.html"><img src="./img/index-2.png"></a>
              <div class="caption">
                <h3>トップページ その2</h3>
                <p>Zのように、左上から右下へ記事が並ぶタイプです。</p>
              </div>
            </div>
          </div>
          <div class="col-xs-12 col-sm-6">
            <div class="thumbnail">
              <a href="./single.html"><img src="./img/single.png"></a>
              <div class="caption">
                <h3>投稿ページ</h3>
                <p>WordPress の投稿ページから投稿した記事のサンプルです。</p>
              </div>
            </div>
          </div>
          <div class="col-xs-12 col-sm-6">
            <div class="thumbnail">
              <a href="./page.html"><img src="./img/page.png"></a>
              <div class="caption">
                <h3>固定ページ</h3>
                <p>WordPress の固定ページから投稿した記事のサンプルです。</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
